<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
</head>
<body>
<h1>My To-Do List</h1>

<ul th:if="${not #lists.isEmpty(todos)}">
    <li th:each="todo : ${todos}">
        <span th:text="${todo.title}"></span>
        <span th:if="${todo.done}"> (Done)</span>
        <span th:unless="${todo.done}"> (Not Done)</span>
    </li>
</ul>
<p th:if="${#lists.isEmpty(todos)}">No to-dos yet!</p>

<h2>Add New To-Do</h2>
<form action="/ui/todos/add" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required/>
    </div>
    <button type="submit">Add To-Do</button>
</form>
</body>
</html>
